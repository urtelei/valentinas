<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/sojijr/valentine-website/main/public/images/favicon.png"
    />
    <link rel="icon" href="public/images/favicon.png" type="image/x-icon" />
    <title>Happy Valentine's Day</title>
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <canvas id="starfield" aria-hidden="true"></canvas>

    <div id="choiceView" class="overlay hidden" aria-hidden="true">
      <p id="choiceText" class="overlay-text">this is the text</p>
      <div class="button-row">
        <button id="yesButton" class="choice-button" type="button">yes</button>
        <button id="noButton" class="choice-button" type="button">no</button>
      </div>
    </div>

    <div id="finalView" class="overlay hidden" aria-hidden="true">
      <p class="final-text">THIS IS THE FINAL TEXT</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
